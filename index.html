<!DOCTYPE html>
<html lang="en">
<head>
    <title>To Do List</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/7bfd0428f1.js" crossorigin="anonymous"></script>
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
            <h2 class="heading">to do list</h2>
        
        <div id="newtask">
            <input type="text" placeholder="Enter your task here..">
            <button id="push">Add</button>
        </div>
        <div id="tasks">
            
        </div>
    </div>
    <div class="completed-container container">
        <h2 class="completed-heading">completed tasks</h2>
        <div id="completed-tasks">
            <!-- Completed Tasks Go Here -->
        </div>
    </div>
    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
